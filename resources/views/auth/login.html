<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css" />
    <!--icon-->
    <link rel="shortcut icon" type="image/x-icon" href="../assets/favicon.ico" />
  </head>
  <body>
    <!--Splash Screen-->
    <div class="launch-logo fade" id="splash-screen">
      <img src="../assets/Logo-PPLK.png" alt="launch-logo-pplk" class="launch-logo-image"/>
    </div>

  <div class="d-flex align-items-center min-vh-100 show-up" id="login-container">
    <!-- Outer Container -->
    <div class="container-lg bg-transparent">
      <!-- Image Container -->
      <div class="container-fluid d-flex justify-content-center mt-3 mb-3">
        <!-- Image row and column -->
        <div class="row justify-content-center">
          <div class="col-sm-6 col-md-5 text-center text-wrap" id="image">
            <img class="img-fluid" src="../assets/logo-pplk-minified.png" alt="" />
          </div>
        </div>
      </div>

      <!-- Login -->
      <div class="container-fluid mb-4 rounded pt-2" id="login">
        <!-- Sambutan-1 -->
        <div class="row justify-content-center">
          <div class="col-sm-12 col-md-5 text-center text-wrap">
            <h2 class="text-white">Selamat Datang di PPLK 2022</h2>
          </div>
        </div>
        <!-- Akhir Sambutan-1 -->

        <!-- Sambutan-2 -->
        <div class="row justify-content-center">
          <div class="col-4 text-center text-wrap">
            <p class="text-white">Mulai Menjelajah sekarang!</p>
          </div>
        </div>
        <!-- Akhir Sambutan-2 -->

        <form>
          <div class="row justify-content-center">
            <div class="col mb-3 d-flex justify-content-center">
              <input type="email" class="form-control rounded input-size" id="email" placeholder="Email" required />
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col mb-3 d-flex justify-content-center">
              <input type="password" class="form-control rounded input-size" id="password" placeholder="Password" required />
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col d-flex justify-content-center">
              <button type="submit" class="btn btn-danger rounded fw-bold" id="masuk">MASUK</button>
            </div>
          </div>
        </form>
          <div class="row justify-content-center">
            <div class="col-6 d-flex justify-content-center text-center">
              <p class="text-muted">
                <small class=" text-white-50">Lupa Password? <a href="" class="text-decoration-none text-light fw-light">Lapor Daplok!</a></small>
              </p>
            </div>
          </div>
        </div>
        <!-- Akhir Login -->
      </div>
    </div>
    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
